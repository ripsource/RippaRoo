	<script>


		function myBackgroundFunction() {
			var elms = $('.myBackground');
  Array.from(elms).forEach((x) => {
  if (x.style.display === "none") {
    x.style.display = "block";
    $('.myBackground').sort(function(a, b) {
      if (a.textContent < b.textContent) {
        return -1;
      } else {
        return 1;}
      })
      .appendTo('#filt');
  } else {
    x.style.display = "none";
  }
})
  }
